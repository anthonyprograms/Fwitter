<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body ng-app='app'>
    <div ng-controller='PostsCtrl' class='container'>
        <h1>Recent Posts</h1>
        <ul class='list-group'>
            <li ng-repeat='post in posts' class='list-group-item'>
                <strong>@{{ post.username }}</strong>
                <span>{{ post.body }}</span>
            </li>
        </ul>
    </div>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
    <script>
        var app = angular.module('app', [])
        app.controller('PostsCtrl', function ($scope) {
            $scope.posts = [
                {
                    username: 'anthonyprograms',
                    body: 'MEAN Stack Rules!'
                },
                {
                    username: 'anthonywilleeams',
                    body: 'Trying out angular.js'
                }
            ]
        })
    </script>
</body>
</html>
